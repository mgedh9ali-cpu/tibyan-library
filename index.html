<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة تبيان | الرفيق الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التنسيق المتكامل - ألوان تفتح النفس */
        :root { 
            --p: #3E2723; /* بني قهوة */
            --g: #D4AF37; /* ذهبي ملكي */
            --bg: #FDFCF9; /* لون الورق الفاخر */
            --w: #ffffff; 
            --soft-gold: #fcf8e8;
        }
        
        body { 
            background: var(--bg); 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            padding-bottom: 90px; 
            direction: rtl; 
            color: var(--p);
        }
        
        /* الهيدر الجديد */
        .main-header { 
            background: var(--p); 
            color: var(--w); 
            padding: 40px 20px; 
            text-align: center; 
            border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(62, 39, 35, 0.2);
        }
        
        .main-logo { 
            width: 90px; 
            background: white; 
            padding: 8px; 
            border-radius: 20px; 
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .main-header h1 { margin: 5px 0; font-size: 28px; letter-spacing: 1px; }
        .main-header p { margin: 0; font-size: 14px; opacity: 0.9; font-style: italic; }
        
        /* الأقسام */
        .page-section { display: none; padding: 20px; max-width: 800px; margin: auto; }
        .page-section.active { display: block; animation: slideUp 0.5s ease; }
        
        /* شبكة الكتب */
        .book-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        
        .book-card { 
            background: white; 
            border-radius: 20px; 
            padding: 12px; 
            text-align: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            border: 1px solid #eee;
        }
        
        .book-card:hover { transform: translateY(-5px); }
        .book-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; }
        .book-card h4 { margin: 12px 0 5px; font-size: 15px; color: var(--p); }

        /* القائمة السفلية العائمة */
        .main-nav { 
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav-item { 
            background: none; 
            border: none; 
            color: #bbb; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            cursor: pointer;
            transition: 0.3s;
        }
        
        .nav-item.active { color: var(--g); }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: bold; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* تنسيق الإحصائيات في قسم أنا */
        .stats-container {
            display: flex;
            justify-content: space-around;
            background: var(--soft-gold);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
        }
        .stat-item b { display: block; font-size: 20px; color: var(--p); }
    </style>
</head>
<body>

<header class="main-header">
    <img src="logo.png" class="main-logo">
    <h1>مكتبة تبيان</h1>
    <p>حيث يلتقي العلم بالسكينة.. رفيقك يا حيزوم ✨</p>
</header>
